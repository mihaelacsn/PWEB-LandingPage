<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap"
      rel="stylesheet"
    />
    <title>Register</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="assets/logo.webp">
  </head>
  <body>
    <div class="announcement-bar">
      <p class="announcement-bar-message center">
        All the items are made and ship out in 1-2 weeks.
      </p>
    </div>
    <div class="header-container">
      <div class="logo-container">
      <img
        class="logo flex-container"
        src="assets/logo.webp"
        alt="Penko Peach"
      />
      <div class="right-side-icons">
        <ul class="right-side-icon-list">
            <li><a href="account.html">
              <img src="assets/user-account-icon.png" alt="User account">
            </a></li>
            <li><a href="shopping-cart.html">
              <img src="assets/shopping-cart-icon.png" alt="Go to shopping cart"></a></li>
          </ul>
      </div>
    </div>
      <div class="header-text">
        <p class="welcome-message main-text-font">Welcome to,</p>
        <p class="page-title main-text-font">Penko Peach Shop!</p>
      </div>
    </div>
    <nav class="header-navigation-menu">
      <ul class="menu-bar">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="contacts.html">Contacts</a></li>
      </ul>
    </nav>
    <div  class="user-login-section">
      <h1 class="login-text main-text-font">
        Register
      </h1>
      <form>
        <div class="field">
          <input type="text" placeholder="Enter a Username" name="uname" required>
          <input type="text" placeholder="Enter an Email" name="email" required>
          <input type="password" placeholder="Enter Password" name="psw" required>
          <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
          <button class="submit-button" type="submit">
            <a href="submitRegister.html">Register</a>
          </button>
      </form>
    </div>
    <div>
      <h3 class="login-page-link">
        <p>Already having an acount? <a href="account.html">Log In</a>.</p>
      </h3>
    </div>
    <div class="terms-and-condition">
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    </div>
  </body>
</html>
