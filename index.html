<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&display=swap"
      rel="stylesheet"
    />
    <title>Penko Shop</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="assets/logo.webp">
  </head>
  <body>
    <div class="announcement-bar">
      <p class="announcement-bar-message center">
        All the items are made and ship out in 1-2 weeks.
      </p>
    </div>
    <div class="header-container">
      <div class="logo-container">
      <img
        class="logo flex-container"
        src="assets/logo.webp"
        alt="Penko Peach"
      />
      <div class="right-side-icons">
        <ul class="right-side-icon-list">
        <li><img src="assets/shopping-cart-icon.png" alt="Go to shopping cart"></li>
        <li><img src="assets/user-account-icon.png" alt="User account"></li>
      </ul>
      </div>
    </div>
      <div class="header-text">
        <p class="welcome-message">Welcome to,</p>
        <p class="page-title">Penko Peach Shop!</p>
      </div>
    </div>
    <div class="introduction-text">
      <p>
        I am here to crochet and sew little friends to bring you confort and
        joy. Hope you can feel all the love I put in every item.
      </p>
    </div>
    <nav class="header-navigation-menu">
      <ul class="menu-bar">
        <li>Home</li>
        <li>Shop</li>
        <li>Contacts</li>
      </ul>
    </nav>
  </body>
</html>
